<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การ์ดสินค้า</title>
    <style>/* CSS ของคุณจะอยู่ที่นี่ */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f2f5;}
        .product-card{
            width: 250px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .product-imge{
            object-fit: cover;
            width: 100%;
            height:100px;
            display: block;
        }
        .product-details{
            padding: 16px;
        }
        .product-title{
            font-size: 25px;
            color: black;
            margin: 20px;
        }
        .product-price{
            font-size: 20px;
            color: black;
            margin: 20px;
        }
        .add-to-cart-btn{
            background-color: rgb(19, 141, 141);
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
        }
        </style>
        </head>
        <body>
            <div class="product-card">
            <img src="images/hh.webp" alt="Product Image" class="product-image">
            <div class="product-details">
            <h3 class="product-title">หูฟังไร้สายแบบครอบหู </h3>
            <p class="product-price">฿999.00</p>
            <button class="add-to-cart-btn">เพิ่มลงตะกร้า</button>
        </div>
    </div>
</body>
</html>
