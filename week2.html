<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดสินค้า</title>
     <style>
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #f5f5f5;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav a:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
    <header>
    <h1>E-commerce</h1><img src="images/logo.jpg" alt="โลโก้ร้านค้า" width="50">
    <nav aria-label="เมนูหลัก">
    <ul>
        <li><a href="#home">หน้าแรก</a></li>
        <li><a href="#products">สินค้า</a></li>
        <li><a href="#contact">ติดต่อเรา</a></li>
    </ul>
    </nav>
</header>
    <main>
    <section id="product-details">
    <h1>นาฬิกาข้อมือ</h1>
    <img src="images/w.jpg" alt="นาฬิกาข้อมือ"  width="300">
    <p>นาฬิกาข้อมือคุณภาพสูง ดีไซน์ทันสมัย</p>
    <strong>ราคา: 1,500 บาท</strong>
    <form action="#" method="post">
<label for="quantity">จำนวน:</label>
<input type="number" id="quantity" name="quantity" min="1" value="1">
<button type="submit">เพิ่มลงตะกร้า</button>
</form>
<h2>รายละเอียดสินค้า</h2>
<ul><li>วัสดุ: โลหะ</li>
    <li>ขนาด: 40mm</li>
    <li>สี: เทา</li>
</ul>
    <p>สำหรับใส่ออกกำลังกาย</p>
</section>
    <section id="related-products">
    <h2>สินค้าที่เกี่ยวข้อง</h2>
    <div class="related-products">
        <img src="images/w2.jpg" alt="นาฬิกาข้อมือ" width="200">
    </div>
     <div class="related-products">
        <img src="images/w3.jpg" alt="นาฬิกาข้อมือ" width="150">
    </div>
     <div class="related-products">
        <img src="images/w4.jpg" alt="นาฬิกาข้อมือ" width="150">
    </div>
    
</section>
</main>
