<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Challenge</title>
</head>
<style>/* CSS ของคุณจะอยู่ที่นี่ */
    .product-card {
    width: 300px;
    border: 1px solid lightslategray;
    padding: 20px;
    text-align: center;
    box-sizing: border-box;

    }
    .product-image {
    width: 100%;
    margin-bottom: 15px;
    }
    .product-title {
    font-size: 20%;
    margin-bottom: 10px;
    }
    .product-price {
    font-size: 18px;
    color: #007bff;
    margin-bottom: 10px;
    }
    .product-description { 
    font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    .add-to-cart-btn {
     display: inline-block;
    padding: 10px 20px;
    background-color:#28a745;   
    color: #fff;           
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 4px;
    }
</style>
<body>
    <div class="product-card">
    <img src="images/sm.webp" alt="รูปภาพสินค้า" class="product-image">
    <h2 class="product-title">
        สมาร์ทโฟนรุ่นใหม่ล่าสุด
    </h2>
    <p class="product-price">
    ฿12,990.00

</p>
    <p class="product-description">
        สัมผัสประสบการณ์การใช้งานที่เหนือกว่าด้วยสมาร์ทโฟนประสิทธิภาพสูง กล้องสวย แบตอึด ดีไซน์ล้ำสมัย

</p>
    <button class="add-to-cart-btn">เพิ่มลงตะกร้า

</button>
</div>
</body>
</html>
